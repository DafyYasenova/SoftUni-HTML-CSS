<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Responsive Tables</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Job Title</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><span>First Name</span>James</td>
                <td><span>Last Name</span>Matman</td>
                <td><span>Job Title</span>Chief Sandwich Eater</td>
            </tr>
            <tr>
                <td><span>First Name</span>Jon</td>
                <td><span>Last Name</span>Doe</td>
                <td><span>Job Title</span>Chief Executive Eater</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
